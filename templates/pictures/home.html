
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
      crossorigin="anonymous">
      
    <link rel="stylesheet" href="/static/main.css">

    <title>Document</title>

<style>
    .image-thumbnail{
        height: 280px;
        object-fit: cover;
    } 
    .navbar{
        position: absolute;
        padding: 4px;
        width: 100%;
        top: 0;
        left: 0;
        font-family: 'Exo 2', sans-serif;
    }

</style>
</head>
<body class="m-5" style="color:cadetblue">
<nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
    <div class="container-fluid">
        <a class="navbar-brand"></a>
        <form class="d-flex" action="{% url 'search' %}">
            <input class="form-control me-2" type="search"
              placeholder="search category" aria-label="Search"
              name="query">
            <button class="btn btn-outline-info" type="submit">Search</button>
        </form>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
           

            </div>
            </div>
            <div class="col-md-9">
                <div class="row">
               {% for picture in pictures %}
                    <div class="col-md-4">
                        <div class="card">
                            <img class="image-thumbnail" src="{{picture.image.url}}" alt="">
                   
                            <div class="card-body">
                              <small>{{ picture.category.name }}</small>
                            </div>
                            <a href="{% url 'album' picture.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                          </div>
                    </div>
    
                    
                    {% endfor %}
                </div>
                
            </div>

    </div>
    {% block content %}{% endblock content %}
</body>  
</html>
