{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
      crossorigin="anonymous">
    <title>Document</title>

<style>
    .image{
        height: 200px;
        object-fit: cover;
    }
</style>
</head>


<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">


                
                <div class="card">
                    <div class="card-header">
                        Album
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      {% for category in categories %}
                      <li class="list-group-item">{{ category.name }}</li>
                      {% endfor %}
                      
                    
                        <a href="{% url 'add' %}"class='btn btn-dark btn-block btn-sm m-1'>Add Picture</a>
                    
                    </ul>
                    <div class="card-footer">
                    
                    </div>
                  </div>
            </div>

            <div class="col-md-9">
                <div class="row">
               {% for picture in pictures %}
                    <div class="col-md-4">
                        <div class="card">
                            {% if picture.image %}
                            <img src="{{ picture.image.url }}">
                        {% endif %}
                   
                            <div class="card-body">
                              <small>{{ picture.category.name }}</small>
                            </div>
                            <a href="{% url 'album' picture.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                          </div>
                    </div>
                    {% empty %}
                    <h1>No Pictures</h1>
                    {% endfor %}
                </div>
                
            </div>

        </div>
    </div>
    <script>
        console.log('hello')
        const images = document.querySelectorAll('image')
        for (let i of images) {
            console.log(i.src)
            if (i.src) 
            {console.log('found')}
            else{
                console.log(' not found')
            }
        }
    </script>


</body>  
</html>
